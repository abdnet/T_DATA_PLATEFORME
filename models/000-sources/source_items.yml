version: 2

sources:
  - name: PUBLIC
    database: MARKETING_TRANSAC_BD
    description: This is a replica of the data pushed by our api 
    # schema: PUBLIC
    tables:
      - name: ITEMS
        description: One record per item. Includes information about items.
        freshness:
              warn_after: {count: 1, period: day }
              error_after: {count: 3, period: day }
        loaded_at_field: UPLOADED_AT
        columns:
          - name: ITEM_ID
            description: "Primary key of the items table."
            data_tests:
              - unique
              - not_null

          - name: ORDER_ID
            description: Foreign key referencing the order linked to the item
            data_tests:
              - not_null

          - name: PRODUCT_ID
            description: Foreign key referencing the product attached to the item
            data_tests:
              - not_null

          - name: SUPPLIER_ID
            description: Foreign key referencing the supplier that deliver the item
            data_tests:
              - not_null       

          - name: QUANTITY
            description: "Item's quantity"
            data_tests:
              - not_null

          
          - name: UPLOADED_AT
            description: "Timestamp when the record was uploaded"
            data_tests:
              - not_null     

          - name: UPDATED_AT  
            description: "Timestamp when the record was updated"
            data_tests:
              - not_null  

          - name: SOURCE
            description: "Source of the data"
            data_tests:
              - not_null

          - name: EVENT_TYPE
            description: "Type of event associated with the data"
            data_tests:
              - not_null