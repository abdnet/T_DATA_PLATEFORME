version: 2

sources:
  - name: PUBLIC
    database: MARKETING_TRANSAC_BD
    description: This is a replica of the data pushed by our api 
    # schema: PUBLIC
    tables:
      - name: SALES_CHANNEL
        description: One record per sales channel. Includes information about sales channel.
        freshness:
              warn_after: {count: 1, period: day }
              error_after: {count: 3, period: day }
        loaded_at_field: UPLOADED_AT
        columns:
          - name: SALESCHANNELID
            description: "Primary key of the sales channel's table."
            data_tests:
              - unique
              - not_null

          - name: NAME
            description: "Sales channel's name"
            data_tests:
              - not_null

          - name: DESCRIPTION
            description: "Sales channel's description"
            data_tests:
              - not_null
            
          - name: IS_ACTIVE
            description: "Sales channel's status"
            data_tests:
              - not_null
              - accepted_values:
                  values: ['TRUE', 'FALSE']
          
          - name: CREATED_AT
            description: "Timestamp when the sales channel was created"
            data_tests:
              - not_null

          - name: UPLOADED_AT
            description: "Timestamp when the record was uploaded"
            data_tests:
              - not_null     

          - name: UPDATED_AT  
            description: "Timestamp when the record was updated"
            data_tests:
              - not_null  

          - name: SOURCE
            description: "Source of the data"
            data_tests:
              - not_null

          - name: EVENT_TYPE
            description: "Type of event associated with the data"
            data_tests:
              - not_null