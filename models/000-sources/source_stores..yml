version: 2

sources:
  - name: PUBLIC
    database: MARKETING_TRANSAC_BD
    description: This is a replica of the data pushed by our api 
    # schema: PUBLIC
    tables:
      - name: STORES
        description: One record per store. Includes information about stores.
        freshness:
              warn_after: {count: 1, period: day }
              error_after: {count: 3, period: day }
        loaded_at_field: UPLOADED_AT
        columns:
          - name: STORE_ID
            description: "Primary key of the stores table."
            data_tests:
              - unique
              - not_null

          - name: NAME
            description: "Store's name"
            data_tests:
              - not_null

          - name: PHONE
            description: "Store's phone"
            data_tests:
              - not_null

          - name: EMAIL
            description: "Store's email address"
            data_tests:
              - not_null
        
          - name: Adress
            description: "Customer's country"
            data_tests:
              - not_null

          - name: COUNTRY
            description: "Store's country"
            data_tests:
              - not_null

          - name: REGION
            description: "Store's region"
            data_tests:
              - not_null

          - name: CITY
            description: "Store's city"
            data_tests:
              - not_null

          - name: POSTAL_CODE
            description: "Store's postal code"
            data_tests:
              - not_null

          - name: UPLOADED_AT
            description: "Timestamp when the record was uploaded"
            data_tests:
              - not_null     

          - name: UPDATED_AT  
            description: "Timestamp when the record was updated"
            data_tests:
              - not_null  

          - name: SOURCE
            description: "Source of the data"
            data_tests:
              - not_null

          - name: EVENT_TYPE
            description: "Type of event associated with the data"
            data_tests:
              - not_null